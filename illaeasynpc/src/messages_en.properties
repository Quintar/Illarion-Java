## Parser Documentation
illarion.easynpc.Parser.Docu.title=EasyNPC Parser
illarion.easynpc.Parser.Docu.description=\
  The easyNPC Parser is able to read easyNPC scripts, checks them for errors or translates them into LUA scripts.

illarion.easynpc.parser.NpcBasics.Docu.title=EasyNPC basic header
illarion.easynpc.parser.NpcBasics.Docu.description=\
  The basic header of the header is for the most parts something that needs to be part of every single NPC. See the \
  members of this entry for detailed informations on every header entry.

illarion.easynpc.parser.NpcBasics.Docu.Name.title=NPC Name
illarion.easynpc.parser.NpcBasics.Docu.Name.description=\
  This header entry defines the name of the NPC. Every NPC needs one name. The name should fit into the roleplay \
  environment just like the character names. There must be only one name definition in each NPC.
illarion.easynpc.parser.NpcBasics.Docu.Name.example=\
  name="Eliza"\n\
  name="Dorothy Applesong"\n\
  name="Geven Durius"
illarion.easynpc.parser.NpcBasics.Docu.Name.syntax=name="<name of the NPC>"

illarion.easynpc.parser.NpcBasics.Docu.Sex.title=NPC Gender
illarion.easynpc.parser.NpcBasics.Docu.Sex.description=\
  This definition defines the gender of the NPC. Every NPC needs one of these entries.
illarion.easynpc.parser.NpcBasics.Docu.Sex.example=\
  sex=male\n\
  sex=female
illarion.easynpc.parser.NpcBasics.Docu.Sex.syntax=sex=<gender constant>

illarion.easynpc.parser.NpcBasics.Docu.Race.title=NPC Race
illarion.easynpc.parser.NpcBasics.Docu.Race.description=\
  This definition defines the race of the NPC. Every NPC needs one of these entries.
illarion.easynpc.parser.NpcBasics.Docu.Race.example=\
  race=human\n\
  race=dwarf\n\
  race=halfling\n\
  race=elf\n\
  race=orc\n\
  race=lizard
illarion.easynpc.parser.NpcBasics.Docu.Race.syntax=race=<race constant>

illarion.easynpc.parser.NpcBasics.Docu.Position.title=NPC Position
illarion.easynpc.parser.NpcBasics.Docu.Position.description=\
  This definition defines the position of the NPC. Every NPC needs one of these entries.
illarion.easynpc.parser.NpcBasics.Docu.Position.example=\
  position=12, 343, 0\n\
  position=123, -321, -3
illarion.easynpc.parser.NpcBasics.Docu.Position.syntax=position=<x>, <y>, <z>

illarion.easynpc.parser.NpcBasics.Docu.Direction.title=NPC Direction
illarion.easynpc.parser.NpcBasics.Docu.Direction.description=\
  This definition defines the direction the NPC is looking at. Every NPC needs one of this entries.
illarion.easynpc.parser.NpcBasics.Docu.Direction.example=\
  direction=north\n\
  direction=northeast\n\
  direction=east\n\
  direction=southeast\n\
  direction=sourch\n\
  direction=southwest\n\
  direction=west\n\
  direction=northwest
illarion.easynpc.parser.NpcBasics.Docu.Direction.syntax=direction=<direction constant>

illarion.easynpc.parser.NpcBasics.Docu.Author.title=NPC Author
illarion.easynpc.parser.NpcBasics.Docu.Author.description=\
  This entry is optional and used for documentation. Everyone who worked on this NPC should write such a entry with \
  his name to create a proper list of those who edited this NPC.
illarion.easynpc.parser.NpcBasics.Docu.Author.example=\
  author="Faladron"\n\
  author="Estralis Seborian"\n\
  author="Nitram"
illarion.easynpc.parser.NpcBasics.Docu.Author.syntax=direction="<your name>"

illarion.easynpc.parser.NpcBasics.Docu.Job.title=NPC Job
illarion.easynpc.parser.NpcBasics.Docu.Job.description=\
  This entry is optional and used for documentation. It can be used to get a raw overview about the job of this NPC.
illarion.easynpc.parser.NpcBasics.Docu.Job.example=\
  job="smith"\n\
  job="tailor"\n\
  job="hitman"
illarion.easynpc.parser.NpcBasics.Docu.Job.syntax=job="<job name>"

illarion.easynpc.parser.NpcBasics.Docu.Affiliation.title=NPC Affiliation
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.description=\
  This entry is optional and used for documentation. It can be used to name the (political) group this NPC belongs to.
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.example=\
  affiliation="none"\n\
  affiliation="free"\n\
  affiliation="Cadoymr"
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.syntax=affiliation="<group name>"

illarion.easynpc.parser.NpcBasics.Docu.Language.title=NPC Languages
illarion.easynpc.parser.NpcBasics.Docu.Language.description=\
  This entry defines one language the NPC is able to speak. The default value is the NPC to speak "common language" \
  and the language fitting its race. Its possible to set this entry more then once to define that the NPC talks more \
  then one language.
illarion.easynpc.parser.NpcBasics.Docu.Language.example=\
  language=common\n\
  language=ancient\n\
  language=dwarf\n\
  language=elf
illarion.easynpc.parser.NpcBasics.Docu.Language.syntax=language=<language identifier>

illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.title=NPC Default Language
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.description
=This entry defines the language the NPC is speaking by default. This value should be set only once. The default \
  value is "common language".
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.example=\
  defaultLanguage=common\n\
  defaultLanguage=ancient\n\
  defaultLanguage=dwarf\n\
  defaultLanguage=elf
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.syntax=defaultLanguage=<language identifier>

illarion.easynpc.parser.NpcBasics.Docu.Lookat.title=NPC Lookat message
illarion.easynpc.parser.NpcBasics.Docu.Lookat.description=\
  This commands define the message that is displayed when the player performs a lookat on the NPC.
illarion.easynpc.parser.NpcBasics.Docu.Lookat.example=\
  lookatDE="Ein NPC der toll aussieht."\n\
  lookatUS="A NPC who is looking good."
illarion.easynpc.parser.NpcBasics.Docu.Lookat.syntax=\
  lookatDE="<lookat message in German>"\n\
  lookatUS="<lookat message in English>"

illarion.easynpc.parser.NpcBasics.Docu.Use.title=NPC Use message
illarion.easynpc.parser.NpcBasics.Docu.Use.description=\
  This commands define the message that is displayed when the player uses the NPC.
illarion.easynpc.parser.NpcBasics.Docu.Use.example=\
  useMsgDE="Fass mich nicht an!"\n\
  useMsgUS="Stop touching meee!"
illarion.easynpc.parser.NpcBasics.Docu.Use.syntax=\
  useMsgDE="<use message in German>"\n\
  useMsgUS="<useDE message in English>"

illarion.easynpc.parser.NpcBasics.Docu.Confused.title=NPC Confused message
illarion.easynpc.parser.NpcBasics.Docu.Confused.description=\
  This commands define the message that is displayed when the player talks near the NPC in a language it does not \
  understand.
illarion.easynpc.parser.NpcBasics.Docu.Confused.example=\
  wrongLangDE="#me blickt dich verwirrt an."\n\
  wrongLangUS="#me looks at you confused."
illarion.easynpc.parser.NpcBasics.Docu.Confused.syntax=\
  wrongLangDE="<confused message in German>"\n\
  wrongLangUS="<confused message in English>"

illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.title=NPC auto introduce state
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.description=\
  This flag controls if the NPC introduces automatically to the player or not. Default value is "on", \
  means the NPC introduces on himself to the player.
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.example=\
  autointroduce=on\n\
  autointroduce=off
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.syntax=autointroduce=<on/off>

illarion.easynpc.parser.NpcComment.Docu.title=Comment
illarion.easynpc.parser.NpcComment.Docu.description=\
  A comment is a line that has no direct effect on the script. It can be used to give addition information about the \
  script or to group the talking triggers.
illarion.easynpc.parser.NpcComment.Docu.example=\
  --This is a comment\n\
  --Hello world\n\
  --I have no effect
illarion.easynpc.parser.NpcComment.Docu.syntax=--<Text>

illarion.easynpc.parser.NpcCycleText.Docu.title=NPC Cycle Text
illarion.easynpc.parser.NpcCycleText.Docu.description=\
  A cycle text is a text the NPC says on a regular random base without any trigger and without conditions. A good NPC \
  should contain at least 10 of those. But there is no problem in defining more.
illarion.easynpc.parser.NpcCycleText.Docu.example=\
  cycletext "#me gähnt", "#me yawns"\n\
  cycletext "#me sieht sich um", "#me look around"\n\
  cycletext "Arr!", "Arr!"
illarion.easynpc.parser.NpcCycleText.Docu.syntax=cycletext "<German text>", "<English text>"

illarion.easynpc.parser.NpcWalk.Docu.title=NPC walking radius
illarion.easynpc.parser.NpcWalk.Docu.description=\
  This command adds a walking radius to the NPC. It will start to walk around randomly within the radius around its \
  default location.
illarion.easynpc.parser.NpcWalk.Docu.example=\
  radius=5\n\
  radius=10\n\
  radius=40
illarion.easynpc.parser.NpcWalk.Docu.syntax=radius=<radius in tiles>

illarion.easynpc.parser.NpcEmpty.Docu.title=Empty lines
illarion.easynpc.parser.NpcEmpty.Docu.description=\
  You can place empty lines in the script as you shall fit. How ever those lines are not considered by the parser and \
  while parsing the script they are removed. There are a few empty line, for example in front of every comment block, \
  that are placed automatically py the parser.

illarion.easynpc.parser.NpcTalk.Docu.title=NPC talking
illarion.easynpc.parser.NpcTalk.Docu.description=\
  This command is the base for all NPC talking lines. It separates the conditions and the consequences of each \
  talking line. The conditions and consequences determine the way each talking line works. The example listed here \
  is a minimal example that causes a single trigger condition to cause the NPC to say a answer.
illarion.easynpc.parser.NpcTalk.Docu.example="Hello" -> "Greetings, how are you doing?"
illarion.easynpc.parser.NpcTalk.Docu.syntax=<conditions> -> <consequences>

illarion.easynpc.parser.talk.TalkingLine.Conditions.Docu.title=NPC talking conditions
illarion.easynpc.parser.talk.TalkingLine.Conditions.Docu.description=\
  The talking conditions are the group of entries that can be written in the first part of a talking line.

illarion.easynpc.parser.talk.TalkingLine.Consequence.Docu.title=NPC talking consequences
illarion.easynpc.parser.talk.TalkingLine.Consequence.Docu.description=\
  The talking consequences are the group of entries that can be written in the second part of the talking line.

illarion.easynpc.parser.talk.conditions.Admin.Docu.title=Admin
illarion.easynpc.parser.talk.conditions.Admin.Docu.description=\
  This condition checks if the player who is talking to the NPC is a administrator, so if he has any GM rights.
illarion.easynpc.parser.talk.conditions.Admin.Docu.example="Hello",admin -> "Greetings Gamemaster!"
illarion.easynpc.parser.talk.conditions.Admin.Docu.syntax=admin

illarion.easynpc.parser.talk.conditions.Attribute.Docu.title=Attribute
illarion.easynpc.parser.talk.conditions.Attribute.Docu.description=\
  This condition checks a attribute of the character. Attributes are in addition to the normal attributes agility, \
  constitution, dexterity, essence, intelligence, perception, strength and willpower also the value foodlevel, \
  hitpoints and manapoints.
illarion.easynpc.parser.talk.conditions.Attribute.Docu.example=\
  "Hello", attrib(agility)>5 -> "Hello, fast one!"\n\
  "Hello", attrib(hitpoints)<=5000 -> "Hello, hurt one!"\n\
  "Hello", attrib(intelligence)<18 -> "Hello unintelligent person!"
illarion.easynpc.parser.talk.conditions.Attribute.Docu.syntax=attrib(<attribute identifier>) <compare operator> <value>

illarion.easynpc.parser.talk.conditions.Chance.Docu.title=Chance
illarion.easynpc.parser.talk.conditions.Chance.Docu.description=\
  This condition does a random value check. It true in <value>% of the cases.
illarion.easynpc.parser.talk.conditions.Chance.Docu.example="Hello", chance(5) -> "Hello, lucky one"
illarion.easynpc.parser.talk.conditions.Chance.Docu.syntax=chance(<value>)

illarion.easynpc.parser.talk.conditions.Item.Docu.title=Item
illarion.easynpc.parser.talk.conditions.Item.Docu.description=\
  This condition checks if the character has a specified amount of items or not. The item position that is written \
  there also can be "body", means the item is only searched in the inventory of the character. "belt" means the item \
  has to be in one of the 6 belt slots. "bag" means the item has to be in the bag the character has. "all" means the \
  item can be anywhere. In additon its optional possible to limit the search to items that have a specified data value.
illarion.easynpc.parser.talk.conditions.Item.Docu.example=\
  "Hello", item(1, body) > 1 -> "Hello, I see you have at least one Serinjahsword with you."\n\
  "Hello", item(1, body, "data"="1") > 1 -> "Hello, I see you have at least one Serinjahsword with data value 1 with \
  you."
illarion.easynpc.parser.talk.conditions.Item.Docu.syntax=\
  item(<item id>, <item position>) <compare operator> <value>\n\
  item(<item id>, <item position>, <data values>) <compare operator> <value>

illarion.easynpc.parser.talk.conditions.Language.Docu.title=Language
illarion.easynpc.parser.talk.conditions.Language.Docu.description=\
  This condition checks the language the player of the character is using. German and English are the possible values.
illarion.easynpc.parser.talk.conditions.Language.Docu.example=\
  "Hi", german -> "Grüße"\n\
  "Hi", english -> "Greetings"
illarion.easynpc.parser.talk.conditions.Language.Docu.syntax=<language constant>

illarion.easynpc.parser.talk.conditions.Race.MagicType.title=Magic type
illarion.easynpc.parser.talk.conditions.Race.MagicType.description=\
  This condition checks the magic type of the character. Possible values are mage, priest, bard and druid. Also \
  "nomagic" for character who are unable to use magic at all.
illarion.easynpc.parser.talk.conditions.Race.MagicType.example="Hello", magicType=mage -> "Hello mage."
illarion.easynpc.parser.talk.conditions.Race.MagicType.syntax=magicType=<magic type>

illarion.easynpc.parser.talk.conditions.Money.Docu.title=Money
illarion.easynpc.parser.talk.conditions.Money.Docu.description=\
  This condition checks if the character has or has not a specified amount of money.
illarion.easynpc.parser.talk.conditions.Money.Docu.example=\
  "Hi", money > 100 -> "Oh you have more then one silvercoin with you."
illarion.easynpc.parser.talk.conditions.Money.Docu.syntax=money <compare operator> <value>

illarion.easynpc.parser.talk.conditions.Rank.Docu.title=Rank
illarion.easynpc.parser.talk.conditions.Rank.Docu.description=\
  This condition checks if the character has or has not a specified rank within it's faction.
illarion.easynpc.parser.talk.conditions.Rank.Docu.example=\
  "Hi", rank > 1 -> "Oh you have a higher rank than the first one, you are great."
illarion.easynpc.parser.talk.conditions.Rank.Docu.syntax=rank <compare operator> <value>


illarion.easynpc.parser.talk.conditions.Number.Docu.title=Said number
illarion.easynpc.parser.talk.conditions.Number.Docu.description=\
  This condition checks the number the character has spoken in the last line. This conditions requires the keyword \
  %NUMBER in the trigger text.
illarion.easynpc.parser.talk.conditions.Number.Docu.example=\
  "I want %NUMBER cookies", %NUMBER > 5 -> "I don't have more then 5 cookies"
illarion.easynpc.parser.talk.conditions.Number.Docu.syntax=%NUMBER <compare operator> <value>

illarion.easynpc.parser.talk.conditions.Queststatus.Docu.title=Queststatus
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.description=\
  This condition checks a queststatus value of the character who is talking with the NPC.
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.example=\
  "Hello", queststatus(5) > 1 -> "Okay you did the quest already! Hello!"
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.syntax=queststatus(<quest id>) <compare operator> <value>

illarion.easynpc.parser.talk.conditions.Race.Docu.title=Race
illarion.easynpc.parser.talk.conditions.Race.Docu.description=\
  This condition checks the race of the character who is talking with the NPC. The possible values are human, dwarf, \
  halfling, elf, orc and lizardman
illarion.easynpc.parser.talk.conditions.Race.Docu.example="Hello", race=human -> "Hello human."
illarion.easynpc.parser.talk.conditions.Race.Docu.syntax=race=<race constant>

illarion.easynpc.parser.talk.conditions.Sex.Docu.title=Gender
illarion.easynpc.parser.talk.conditions.Sex.Docu.description=\
  This condition checks the gender of the character who is talking with the NPC. The possible values are male and \
  female.
illarion.easynpc.parser.talk.conditions.Sex.Docu.example="Hello", sex=female -> "Hello m'lady."
illarion.easynpc.parser.talk.conditions.Sex.Docu.syntax=sex=<gender constant>

illarion.easynpc.parser.talk.conditions.Skill.Docu.title=Skill
illarion.easynpc.parser.talk.conditions.Skill.Docu.description=\
  This condition checks a skill of the character who is talking to the NPC.
illarion.easynpc.parser.talk.conditions.Skill.Docu.example="Hello", skill(smithing) > 70 -> "Greetings smith!"
illarion.easynpc.parser.talk.conditions.Skill.Docu.syntax=skill(<skill name>) <compare operator> <value>

illarion.easynpc.parser.talk.conditions.State.Docu.title=NPC state
illarion.easynpc.parser.talk.conditions.State.Docu.description=\
  This condition checks the state of the NPC. Each NPC has one of those state values per character, that can be used \
  to coordinate the current state of the talk. The default value for the state is 0.
illarion.easynpc.parser.talk.conditions.State.Docu.example="Hello", state=1 -> "Hello again"
illarion.easynpc.parser.talk.conditions.State.Docu.syntax=state <compare operator> <value>

illarion.easynpc.parser.talk.conditions.TalkMode.Docu.title=Talking Mode
illarion.easynpc.parser.talk.conditions.TalkMode.Docu.description=\
  This condition allows you to find out if a character is talking (talk), whispering (whisper) or yelling (yell) at \
  the NPC.
illarion.easynpc.parser.talk.conditions.TalkMode.Docu.example=\
  "Hello", talkMode=whisper -> "Why are you whispering?" \n\
  "Hello", talkMode=shout -> "Why you are shouting at me?" \n\
  "Hello", talkMode=talk -> "Hello. Nice you can talk with a normal voice."
illarion.easynpc.parser.talk.conditions.TalkMode.Docu.syntax=talkMode=<mode>

illarion.easynpc.parser.talk.conditions.Talkstate.Docu.title=Talking state
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.description=\
  This condition is able to check the talking state. The valid values are "idle" in case the NPC is currently not \
  talking to a specified character or he is talking to the character currently talking to the NPC. And "busy" in case \
  the NPC is talking to another character.
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.example=\
  "Hello", busy -> "Sorry I'm talking to someone else, go away!"
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.syntax=<talking state constant>

illarion.easynpc.parser.talk.conditions.Town.Docu.title=Town
illarion.easynpc.parser.talk.conditions.Town.Docu.description=\
  This condition is able to check the relation of the character to a town.
illarion.easynpc.parser.talk.conditions.Town.Docu.example=\
  "Hello", town=none -> "Oh I see you do not belong to any town!"
illarion.easynpc.parser.talk.conditions.Town.Docu.syntax=town=<town constant>

illarion.easynpc.parser.talk.conditions.Trigger.Docu.title=Trigger
illarion.easynpc.parser.talk.conditions.Trigger.Docu.description=\
  The trigger is the text the character has to say in order to fit the condition. The trigger does not have to fit \
  the entire line the character is saying. If the trigger is found in the line, the condition is true. Its possible \
  in addition to use regular expression in the triggers in case very complex and specified triggers are required. In \
  case more then one trigger is set in one talking line, only one has to fit.
illarion.easynpc.parser.talk.conditions.Trigger.Docu.example="Hello" -> "Greetings"
illarion.easynpc.parser.talk.conditions.Trigger.Docu.syntax="<trigger text>"

illarion.easynpc.parser.talk.consequences.Answer.Docu.title=Answer
illarion.easynpc.parser.talk.consequences.Answer.Docu.description=\
  The answer consequence contains the text said by the NPC as response on a trigger. In case more then one answer is \
  set in the consequence list, one is chosen randomly. Each answer is allowed to contain one of several constants. \
  Those constants are replaced once the answer is selected. The constants are "%CHARNAME", "%NPCNAME" "%TOWN" and \
  "%RANK". %CHARNAME is replaced with the name of the character the NPC is talking to. %NPCNAME is replaced with the \
  name of the NPC. %TOWN is replaced with the name of the town the character belong to. %RANK is replaced with the \
  name of the rank the character currently has in his city.
illarion.easynpc.parser.talk.consequences.Answer.Docu.example="Hello" -> "Greetings"
illarion.easynpc.parser.talk.consequences.Answer.Docu.syntax="<answer text>"

illarion.easynpc.parser.talk.consequences.Attribute.Docu.title=Attribute
illarion.easynpc.parser.talk.consequences.Attribute.Docu.description=\
  This consequence is used to change a attribute of the character. Chances to the main attributes strength, \
  constitution, agility, perception, dexterity, willpower, intelligence and essence are only temporary and have no \
  effect after the next login of the player anymore. Changes to the hitpoint, manapoints and foodlevel are permanent.
illarion.easynpc.parser.talk.consequences.Attribute.Docu.example=\
  "Hello" -> "Hello, I make you stronger now!", attrib(strength) + 5
illarion.easynpc.parser.talk.consequences.Attribute.Docu.syntax=attrib(<attrib constant>) <calculation operator> <value>

illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.title=Delete Item
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.description=\
  This consequence deletes items from the player inventory. The optional data value sets the data value the items \
  deleted need to have. In case the value is not set the items are deleted regardless of the data value.
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.example=\
  "Hello" -> "Hello, I just stole two Serinjahswords from you!", deleteitem(1,2)\n"Hello" -> "Hello, I just stole \
  two Serinjahswords with data 5 from you!", deleteitem(1, 2, "value"="key", ...)
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.syntax=\
  deleteitem(<item id>, <amount>)\ndeleteitem(<item id>, <amount>, <data>)

illarion.easynpc.parser.talk.consequences.Inform.Docu.title=Inform
illarion.easynpc.parser.talk.consequences.Inform.Docu.description=\
  This consequence sends a private inform message to the character who is talking to the NPC.
illarion.easynpc.parser.talk.consequences.Inform.Docu.example=\
  "Hello" -> "Greetings", inform("You just spoke with a NPC!")
illarion.easynpc.parser.talk.consequences.Inform.Docu.syntax=inform("<inform message>")

illarion.easynpc.parser.talk.consequences.Inform.Warp.title=Warp character
illarion.easynpc.parser.talk.consequences.Inform.Warp.description=\
  This consequence warps the character to the given position.
illarion.easynpc.parser.talk.consequences.Inform.Warp.example=\
  "Dungeon" -> "So be it, I send you to the dungeon", warp(200,140,-3)
illarion.easynpc.parser.talk.consequences.Inform.Warp.syntax=warp(<x>,<y>,<z>)

illarion.easynpc.parser.talk.consequences.Introduce.Docu.title=Introduce
illarion.easynpc.parser.talk.consequences.Introduce.Docu.description=\
  This consequence causes the NPC to introduce himself to the player. This is only useful in case the auto \
  introduction mode is switched off.
illarion.easynpc.parser.talk.consequences.Introduce.Docu.example="Hello" -> "Greetings, I'm John", introduce
illarion.easynpc.parser.talk.consequences.Introduce.Docu.syntax=introduce

illarion.easynpc.parser.talk.consequences.Item.Docu.title=Create Item
illarion.easynpc.parser.talk.consequences.Item.Docu.description=\
  This consequences causes that items are created in the inventory of the player. The quality value uses values \
  between 100 and 999 to determine the quality of the item. The data value is used for special items such as swords \
  improved with magical gems.
illarion.easynpc.parser.talk.consequences.Item.Docu.example=\
  "Hello" -> "Greetings, I just gave you a pretty good Serinjahsword", item(1, 1, 777)
illarion.easynpc.parser.talk.consequences.Item.Docu.syntax=item(<item id>, <amount>, <quality>, <data>)

illarion.easynpc.parser.talk.consequences.Money.Docu.title=Money
illarion.easynpc.parser.talk.consequences.Money.Docu.description=\
  This consequence gives money to the character talking to the NPC, or takes money from it. This consequence uses \
  all three coin types of the money according to their values.
illarion.easynpc.parser.talk.consequences.Money.Docu.example=\
  "Hello" -> "Greetings, I just stole 2 silvercoints from you!", money - 2000
illarion.easynpc.parser.talk.consequences.Money.Docu.syntax=money <calculation operator> <value>

illarion.easynpc.parser.talk.consequences.Queststatus.Docu.title=Queststatus
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.description=\
  This consequence is used to alter the queststatus with the set ID. This can be used to store any quest progress \
  caused by the line that was said.
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.example=\
  "Hello" -> "Greetings, you just advanced in the quest!", queststatus(1) + 1
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.syntax=queststatus(<quest id>) <calculation operator> <value>

illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.title=Rankpoints
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.description=\
  This consequence changes the rankpoints of the character in the set group. Possible values are Cadomyr, Galmair and \
  Runewick.
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.example=\
  "Hello" -> "Hey, your relation to Cadomyr just improved!", rankpoints + 1
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.syntax=rankpoints <calculation operator> <value>

illarion.easynpc.parser.talk.consequences.Town.Docu.title=Change town affiliation
illarion.easynpc.parser.talk.consequences.Town.Docu.description=\
  This consequence is used to change the town affiliation of the character.
illarion.easynpc.parser.talk.consequences.Town.Docu.example=\
  "Hello" -> "You are now affiliated to Cadomyr", town = Cadomyr
illarion.easynpc.parser.talk.consequences.Town.Docu.syntax=town = <Name of the town>

illarion.easynpc.parser.talk.consequences.Rune.Docu.title=Rune
illarion.easynpc.parser.talk.consequences.Rune.Docu.description=\
  This consequence teaches the character talking to the NPC a rune.
illarion.easynpc.parser.talk.consequences.Rune.Docu.example=\
  "Hello" -> "Greetings, you just learned the rune KEL", rune(mage,1)
illarion.easynpc.parser.talk.consequences.Rune.Docu.syntax=rune(<magic type>, <rune id>)

illarion.easynpc.parser.talk.consequences.Skill.Docu.title=Skill
illarion.easynpc.parser.talk.consequences.Skill.Docu.description=\
  This consequence is used to change the skill value of one of the characters skills. This changes are permanent, so \
  use it carefully.
illarion.easynpc.parser.talk.consequences.Skill.Docu.example=\
  "Hello" -> "Greetings, you just learned fishing", skill(fishing) + 1
illarion.easynpc.parser.talk.consequences.Skill.Docu.syntax=skill(<skill name>) <calculation operator> <value>

illarion.easynpc.parser.talk.consequences.State.Docu.title=NPC state
illarion.easynpc.parser.talk.consequences.State.Docu.description=\
  This consequence is used to change the NPC state. Each NPC stores one of those values for each character. This value \
  is not persistent and will be deleted at a server restart. It can be used to track the progress of a conversation.
illarion.easynpc.parser.talk.consequences.State.Docu.example=\
  "Hello" -> "Hello, now I know that you said hello to me.", state = 1
illarion.easynpc.parser.talk.consequences.State.Docu.syntax=state <calculation operator> <value>

illarion.easynpc.parser.talk.consequences.Talkstate.Docu.title=Talking state
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.description=\
  This consequence is used to change the talking state. The possible values are "begin" in order to start a \
  conversation with this character, or "end" in case to end the conversation.
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.example=\
  "Hello" -> "Greetings, I will now talk with you!", begin
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.syntax=<talking state change constant>

illarion.easynpc.parser.talk.consequences.Trade.Docu.title=Trading
illarion.easynpc.parser.talk.consequences.Trade.Docu.description=\
  This consequence is used to initiate a trade between the player and the NPC. Once this consequence is executed, \
  the player receives a trading dialog that can be used to trade with the NPC.
illarion.easynpc.parser.talk.consequences.Trade.Docu.example="Hallo" -> "Greetings, let's trade!", trade
illarion.easynpc.parser.talk.consequences.Trade.Docu.syntax=trade

illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.title=Craft magic gems
illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.description=\
  This consequence is used to initiate crafting magic gems. Once this consequence is executed, \
  the player receives a dialog that can be used to create magic gems of higher levels.
illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.example="Hello" -> "Greetings, \
  I can craft magic gems!", gemcraft
illarion.easynpc.parser.talk.consequences.Gemcraft.Docu.syntax=gemcraft

illarion.easynpc.parser.talk.consequences.Treasure.Docu.title=Create treasure map
illarion.easynpc.parser.talk.consequences.Treasure.Docu.description=\
  This consequence is used to create a treasure map. It possible to set the level of the treasure from 1 to 9. The \
  position where the treasure is found is chosen randomly.
illarion.easynpc.parser.talk.consequences.Treasure.Docu.example=\
  "Hello" -> "Hello, here you go a map to a awesome large treasure!", treasure(9)
illarion.easynpc.parser.talk.consequences.Treasure.Docu.syntax=treasure(<Level of the trasure>)

illarion.easynpc.parser.talk.consequences.Warp.Docu.title=Warp player
illarion.easynpc.parser.talk.consequences.Warp.Docu.description=\
  This consequence is used to change the location of the player talking to the NPC.
illarion.easynpc.parser.talk.consequences.Warp.Docu.example=\
  "Hello" -> "Hello, now you go down into the dungeon!", warp(230, 320, -5)
illarion.easynpc.parser.talk.consequences.Warp.Docu.syntax=warp(<x>, <y>, <z>)

illarion.easynpc.parser.NpcColors.Docu.title=NPC Colors
illarion.easynpc.parser.NpcColors.Docu.description=\
  The NPC colors contain the hair and the skin color of the NPC. The NPC will appear in this color in the game. \
  Please use good looking color values here that fit the race of the NPC.

illarion.easynpc.parser.NpcColors.Skin.Docu.title=NPC skin color
illarion.easynpc.parser.NpcColors.Skin.Docu.description=\
  The skin color of the NPC is how the default gray skin of the NPC is colored in the client. This value should fit \
  a good color value depending on the race of the NPC.
illarion.easynpc.parser.NpcColors.Skin.Docu.example=colorSkin = 245, 180, 137
illarion.easynpc.parser.NpcColors.Skin.Docu.syntax=colorSkin = <red>, <green>, <blue>

illarion.easynpc.parser.NpcColors.Hair.Docu.title=NPC hair color
illarion.easynpc.parser.NpcColors.Hair.Docu.description=\
  The hair color of the NPC is how the default gray hair of the NPC is colored in the client. This value should fit a \
  good color value depending on the race of the NPC. The hair color is only of any use in case the NPC has any hair \
  to color.
illarion.easynpc.parser.NpcColors.Hair.Docu.example=colorHair = 123, 62, 9
illarion.easynpc.parser.NpcColors.Hair.Docu.syntax=colorHair = <red>, <green>, <blue>

illarion.easynpc.parser.NpcEquipment.Docu.title=NPC Equipment
illarion.easynpc.parser.NpcEquipment.Docu.description=\
  The equipment of the NPC is what the NPC wears. This is needed to ensure that the NPC is not naked. The items set \
  have to be fitting paperdolling items (no trees on the head slot) so they are displayed in the game.

illarion.easynpc.parser.NpcEquipment.Docu.Head.title=Equipment slot: head
illarion.easynpc.parser.NpcEquipment.Docu.Head.description=\
  This equipment slot contains the item the NPC wears on its head. Hats and helments are useable on this slot.
illarion.easynpc.parser.NpcEquipment.Docu.Head.example=itemHead = 7
illarion.easynpc.parser.NpcEquipment.Docu.Head.syntax=itemHead = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.Chest.title=Equipment slot: chest
illarion.easynpc.parser.NpcEquipment.Docu.Chest.description=\
  This equipment slot contains the item the NPC wears on its chest. Armors, shirts and dresses are useable on this slot.
illarion.easynpc.parser.NpcEquipment.Docu.Chest.example=itemChest = 4
illarion.easynpc.parser.NpcEquipment.Docu.Chest.syntax=itemChest = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.Coat.title=Equipment slot: coat
illarion.easynpc.parser.NpcEquipment.Docu.Coat.description=\
  This equipment slot contains the item the NPC wears as coat. Coats and capes are useable on this slot.
illarion.easynpc.parser.NpcEquipment.Docu.Coat.example=itemCoat = 2377
illarion.easynpc.parser.NpcEquipment.Docu.Coat.syntax=itemCoat = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.MainHand.title=Equipment slot: main hand
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.description=\
  This equipment slot contains the item the NPC wears in his hand. This hand should be used for "main" items such as \
  swords or tools.
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.example=itemMainHand = 1
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.syntax=itemMainHand = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.SecHand.title=Equipment slot: second hand
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.description=\
  This equipment slot contains the item the NPC wears in his hand. This hand should be used for "secondary" items \
  such as arrows or shields.
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.example=itemSecondHand = 17
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.syntax=itemSecondHand = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.Hands.title=Equipment slot: hands
illarion.easynpc.parser.NpcEquipment.Docu.Hands.description=\
  The equipment slot contains the item the NPC wears on his hands. Gloves and similar items go here.
illarion.easynpc.parser.NpcEquipment.Docu.Hands.example=itemHands = 48
illarion.easynpc.parser.NpcEquipment.Docu.Hands.syntax=itemHands = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.Trousers.title=Equipment slot: trousers
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.description=\
  The equipment slot contains the item the NPC wears on his legs. Trousers and grieves go here.
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.example=itemTrousers = 34
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.syntax=itemTrousers = <item id>

illarion.easynpc.parser.NpcEquipment.Docu.Shoes.title=Equipment slot: shoes
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.description=\
  The equipment slots contains the item the NPC wears on his legs. Shoes and boots go here.
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.example=itemShoes = 53
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.syntax=itemShoes = <item id>

illarion.easynpc.parser.NpcHair.Docu.title=NPC Hair
illarion.easynpc.parser.NpcHair.Docu.description=\
  The NPC hair definition defines the hair of the NPC. The hair will be displayed as paperdolling objects.

illarion.easynpc.parser.NpcHair.Docu.Hair.title=Hair
illarion.easynpc.parser.NpcHair.Docu.Hair.description=\
  This definition contains the main hair of the NPC. This works for male and female characters. Lizards get a crest \
  on the head with this.
illarion.easynpc.parser.NpcHair.Docu.Hair.example=hairID = 1
illarion.easynpc.parser.NpcHair.Docu.Hair.syntax=hairID = <hair id>

illarion.easynpc.parser.NpcHair.Docu.Beard.title=Beard
illarion.easynpc.parser.NpcHair.Docu.Beard.description=\
  This definition contains the beard of the NPC. This works only for male characters. Lizards don't get beards also.
illarion.easynpc.parser.NpcHair.Docu.Beard.example=beardID = 1
illarion.easynpc.parser.NpcHair.Docu.Beard.syntax=beardID = <beard id>

illarion.easynpc.parser.NpcTradeSimple.Docu.title=NPC Trading (simple)
illarion.easynpc.parser.NpcTradeSimple.Docu.description=\
  This definition turns the NPC to a trader. It defines the items that are bought and sold by the NPC. This method \
  of definition allows a very compact method to define the items traded by the NPC.

illarion.easynpc.parser.NpcTradeSimple.Docu.Sell.title=Selling
illarion.easynpc.parser.NpcTradeSimple.Docu.Sell.description=\
  This definition allows setting the items that are sold by the NPC.
illarion.easynpc.parser.NpcTradeSimple.Docu.Sell.example=sellItems = 1, 3, 5, 12, 382, 9
illarion.easynpc.parser.NpcTradeSimple.Docu.Sell.syntax=sellItems = <list of item IDs>

illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Primary.title=Buying (primary items)
illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Primary.description=\
  This definition allows setting the items bought as primary items by the NPC. The NPC will pay a very good price \
  for those items.
illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Primary.example=buyPrimaryItems = 1, 3, 5, 12, 382, 9
illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Primary.syntax=buyPrimaryItems = <list of item IDs>

illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Secondary.title=Buying (secondary items)
illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Secondary.description=\
  This definition allows setting the items bought as secondary items by the NPC. The NPC will pay a good price for \
  those items.
illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Secondary.example=buySecondaryItems = 1, 3, 5, 12, 382, 9
illarion.easynpc.parser.NpcTradeSimple.Docu.Buy.Secondary.syntax=buySecondaryItems = <list of item IDs>

illarion.easynpc.parser.NpcTradeComplex.Docu.title=NPC Trading (advanced)
illarion.easynpc.parser.NpcTradeComplex.Docu.description=\
  This definitions turn a NPC to a trader. They allow setting the items sold and bought by the NPC.

illarion.easynpc.parser.NpcTradeComplex.Docu.Sell.title=Selling
illarion.easynpc.parser.NpcTradeComplex.Docu.Sell.description=\
  Using this definition you can set a item the NPC is supposed to sell.
illarion.easynpc.parser.NpcTradeComplex.Docu.Sell.example=\
  sellItem = id(12), de("tolles Schwert"), en("nice sword"), price(10000), stack(12), quality(333), \
  data("key"="value","key2"="value2")
illarion.easynpc.parser.NpcTradeComplex.Docu.Sell.syntax=\
  sellItem = id(<ID of the item>), de("<german name"), en("english name"), price(<price in copper coins>), \
  stack(<size of the stack>), quality(<quality>), data("<key-1>"="<value-1>", "<key-2>"="<value-2>", ...)

illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Primary.title=Buying (primary item)
illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Primary.description=\
  This definition adds a item the NPC is supposed to buy primary. The NPC should pay a really good price for this item.
illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Primary.example=\
  buyPrimaryItem = id(12), de("tolles Schwert"), en("nice sword"), price(10000), stack(12), quality(333), \
  data("key"="value","key2"="value2")
illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Primary.syntax=\
  buyPrimaryItem = id(<ID of the item>), de("<german name"), en("english name"), price(<price in copper coins>), \
  quality(<quality>), data("<key-1>"="<value-1>", "<key-2>"="<value-2>", ...)

illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Secondary.title=Buying (secondary items)
illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Secondary.description=\
  This definition adds a item the NPC is supposed to buy secondary. The NPC should pay a good price for this item.
illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Secondary.example=\
  buySecondaryItem = id(12), de("tolles Schwert"), en("nice sword"), price(10000), stack(12), quality(333), \
  data("key"="value","key2"="value2")
illarion.easynpc.parser.NpcTradeComplex.Docu.Buy.Secondary.syntax=\
  buySecondaryItem = id(<ID of the item>), de("<german name"), en("english name"), price(<price in copper coins>), \
  quality(<quality>), data("<key-1>"="<value-1>", "<key-2>"="<value-2>", ...)

illarion.easynpc.parser.NpcTradeText.Docu.title=NPC Trading (Texts)
illarion.easynpc.parser.NpcTradeText.Docu.description=\
  This definition allows to set the texts that are spoken by the NPC upon special events that occur during trading. \
  All entries can be set more then once. In case there are multiple messages for the same event the NPC will select \
  one entry randomly. In case there is no message for the event that the trading was interrupted without interaction, \
  the regular text for the end of the trading interaction will be displayed.
illarion.easynpc.parser.NpcTradeText.Docu.example=\
  tradeNotEnoughMoneyMsg "Du hast nicht genug Geld!", "You don't have enough money!"\n\
  tradeFinishedMsg "Danke, komm doch bald wieder.", "Thanks, come back soon."\n\
  tradeFinishedWithoutTradingMsg "Nichts gefunden was euch gefällt?", "Don't you like my wares?"\n\
  tradeWrongItemMsg "Das kaufe ich nicht.", "I'm not buying this."
illarion.easynpc.parser.NpcTradeText.Docu.syntax=\
  tradeNotEnoughMoneyMsg "<german>", "<english>"\n\
  tradeFinishedMsg "<german>", "<english>"\n\
  tradeFinishedWithoutTradingMsg "<german>", "<english>"\n\
  tradeWrongItemMsg "<german>", "<english>"


